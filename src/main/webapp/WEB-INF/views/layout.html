<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Share RSS on Twitter. Export your RSS feeds to Twitter">
    <meta name="keywords" content="rss, twitter, share, export">
    <meta name="author" content="rsstw.it">	

    <meta property="og:title" content="Share RSS on Twitter - rsstw.it" />
    <meta property="og:site_name" content="rsstw.it">
    <meta property="og:description" content="Automatic export of blog posts and news via RSS on Twitter" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://rsstw.it/" />
    <meta property="og:image" content="http://rsstw.it/img/logo_small.png" /> 
    
    <meta property="twitter:card" content="summary"/>	
    <meta property="twitter:site" content="@rsstw_it"/>
    <meta property="twitter:url" content="http://rsstw.it/"/>
    <meta property="twitter:title" content="Share RSS on Twitter - rsstw.it"/>
    <meta property="twitter:description" content="Automatic export of blog posts and news via RSS on Twitter"/>
    <meta property="twitter:image" content="http://rsstw.it/img/logo_small.png"/>  	
	
	<title>$pageTitle - rsstw.it</title>
	<link rel="shortcut icon" href="/favicon.ico">
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/r2t.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					
					#if($session.isNotAuthenticated())
					<li>
						<a href="/twitter/connect" id="sign-in-btn"><b>Sign in with Twitter</b></a>
					</li>
					#end
					#if(!$session.isNotAuthenticated())
					<li role="presentation" #if($page=='profile')class="active"#end>
						<a href="/profile">@ $session.screenName</a>
					</li>
					<li role="presentation" #if($page=='report')class="active"#end>
						<a href="/report"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Report</a>
					</li>
					#end
					<li role="presentation" #if($page=='help')class="active"#end>
						<a href="/help"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Help</a>
					</li>
					#if(!$session.isNotAuthenticated())
					<li role="presentation">
						<a href="/logout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout</a>
					</li>
					#end
				</ul>
			</nav>
			<a href="/" title="rsstw.it - share RSS on Twitter">
			<img src="/img/logo_wide.png" title="rsstw.it - share RSS on Twitter" alt="rsstw.it - share RSS on Twitter">
			</a>
		</div>
		<div class="app-content">$screen_content</div>
		<footer class="footer">
			<p>&copy; <a href="http://rsstw.it">rsstw.it</a> 2015</p>
		</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/r2t.js"></script>
</body>
</html>
