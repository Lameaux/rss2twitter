<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RSS 2 Twitter</title>
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/r2t.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					
					#if($session.isNotAuthenticated())
					<li role="presentation" class="active">
						<a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Welcome</a>
					</li>
					<li>
						<a href="/twitter/connect"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Login</a>
					</li>
					#end
					#if(!$session.isNotAuthenticated())
					<li role="presentation" class="active">
						<a href="/profile"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> @$session.screenName</a>
					</li>
					<li>
						<a href="/report"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Report</a>
					</li>
					#end
					<li>
						<a href="/help"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Help</a>
					</li>
					#if(!$session.isNotAuthenticated())
					<li>
						<a href="/logout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout</a>
					</li>
					#end
				</ul>
			</nav>
			<h3 class="text-muted">R2T</h3>
		</div>
		<div class="app-content">$screen_content</div>
		<footer class="footer">
			<p>&copy; EUROMOBY 2015</p>
		</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/r2t.js"></script>
</body>
</html>
