<h1>Report</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Date</th>
			<th>Message</th>
			<th>Status</th>			
		</tr>
	</thead>
	<tbody>
		#foreach($action in $actions)
		<tr>
			<td>$date.format($action.updated)</td>
			<td>$escape.html($action.message)</td>
			<td>
				#if ($action.status == 1)
					<span class="label label-success">OK</span> 
				#end
				#if ($action.status == 2)
					<span class="label label-danger">ERROR</span> 
				#end			
			</td>
		</tr>
		#end
	</tbody>
</table>
