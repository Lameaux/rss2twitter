<h1>Report - Last tweets</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Sent (GMT)</th>
			<th>Message</th>
			<th>URL</th>			
		</tr>
	</thead>
	<tbody>
		#foreach($action in $actions)
		<tr>
			<td>$date.toGMT($action.updated)</td>
			<td>$escape.html($action.message)</td>
			<td>$action.url</td>			
		</tr>
		#end
	</tbody>
</table>
