<h1>@$twitter.screenName</h1>

<div id="add_rss_error" class="alert alert-danger hidden" role="alert"></div>
<table class="table">
	<thead>
		<tr>
			<th>Feed URL</th>
			<th>Update Interval</th>
			<th>Status</th>
			<th>Last Update (GMT)</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody id="rss_list">
	</tbody>
</table>
<button id="add_rss_url" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-plus"></span> Add new RSS feed</button>
